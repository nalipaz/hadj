{% load hass_tags %}

<main>
  <div data-role="page">
  </div>
</main>
<footer data-role="footer" data-position="fixed" data-theme="a">
  <div data-role="navbar" role="navigation">

    <ul id="tabs">
    {% for tab in tabs %}
      <li><a href="/tab/{{ tab.id }}" data-prefetch="true" data-prefetch="true" data-icon="{{tab.icon}}">{{ tab.label }}</a></li>
    {% endfor %}
    </ul>

  </div>
</footer>
